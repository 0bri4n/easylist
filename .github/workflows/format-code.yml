name: Format Code with Biome using Bun

on:
  push:
    branches:
      - main
      - 'feature/*' # Opcional: Aplica en ramas específicas

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest # Cambia a una versión específica si es necesario

    - name: Install dependencies
      working-directory: ./web # Cambiar a /web para tu caso
      run: bun install

    - name: Run Biome to format code in /web/src
      working-directory: ./web
      run: bunx @biomejs/biome format --write ./src

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "chore: format /web/src using Biome"
        git push
      if: success()
